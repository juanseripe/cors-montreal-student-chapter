name: Daily Pages rebuild (Montreal midnight)

on:
  schedule:
    - cron: "0 4 * * *"   # 00:00 in Montreal during DST (UTC-4)
    - cron: "0 5 * * *"   # 00:00 in Montreal during standard time (UTC-5)
  workflow_dispatch:

permissions:
  pages: write
  contents: read

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Only run at Montreal midnight
        run: |
          if [ "$(TZ=America/Toronto date +%H%M)" != "0000" ]; then
            echo "Not midnight in Montreal. Exiting."
            exit 0
          fi

      - name: Trigger GitHub Pages build
        run: |
          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/${{ github.repository }}/pages/builds
